<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活期黄金</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/buyCurrentGold.css">
</head>
<body>
<div id="titleBar" flex="dir:left">
    <div id="titleBarBack">
        <img src="../static/img/back.png" alt="" id="back">
    </div>
    <div id="titleBarName">
        <p>黄金买入</p>
    </div>
    <div id="titleBarFunction">
        <p>我的黄金</p>
    </div>
</div>
<div class="realTimeGoldPrice">
    <p class="rgpTitle">实时金价 <span class="DIN red rgpPrice">271.43</span>元/克</p>
    <p class="rgpText">金价实时波动,最终成交价格≤实时金价 + <span class="redBorder"><span class="addPrice">0.50</span>元/克</span></p>
</div>
<div class="purchaseInfo">
    <div flex="dir:left main:left">
        <span class="RMB">¥</span><input type="number" placeholder="请输入购买金额" class="numInput">
        <div class="preview">
            <div class="arrow_box">
                <h1 class="logo">预估克重:<span class="grams"></span>克</h1>
            </div>
        </div>
        <p class="bigRedText red switchGrams" style="position: absolute;right: 16px;">切换成按克重</p>
    </div>
    <div class="purchaseText" flex="dir:left main:justify">
        <div>
            <p style="font-size: 16px;color: #333;">现金余额</p>
            <div class="purchaseMes" flex="dir:Left">
                <p>可用余额<span class="balanceMoney">20.00</span>元</p>
                <img src="../static/img/notice.png" alt="" class="balanceMes">
                <p id="balance" class="balanceMes">余额不足,请先充值</p>
            </div>
        </div>
        <p class="bigRedText red" style="margin-top: 5px">去充值</p>
    </div>
</div>
<div class="buyerTips">
    <div flex="dir:left" class="agreement">
        <img src="../static/img/noRead.png" alt="" class="checkImg">
        <p>已阅读并同意《黄金消费综合服务协议》</p>
    </div>
    <div class="tipsText">
        <p>温馨提示:</p>
        <p>1. 每个用户每日累计买入、卖出黄金克重上限各1000克</p>
        <p>2. 买入0手续费</p>
        <p>3. 交易时间段: 周一至周五9:00 - 11:30, 13:30 - 15:00,</p>
        <p>21:00 - 24:00, 法定节假日除外</p>
        <p>4. 请您先充值再购买</p>
    </div>
</div>
<button class="downBotton keepDown">立即买入</button>

    <!--<div></div>-->
<!--</div>-->
<!--end-->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/util.js"></script>
<script src="../static/js/buyCurrentGold.js"></script>
</body>
</html>
