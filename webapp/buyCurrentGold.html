<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活期黄金</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/buyCurrentGold.css">
</head>
<body>
<div id="titleBar" flex="dir:left">
    <div id="titleBarBack">
        <img src="../static/img/back.png" alt="" id="back">
    </div>
    <div id="titleBarName">
        <p>黄金买入</p>
    </div>
    <div id="titleBarFunction">
        <p>我的黄金</p>
    </div>
</div>
<div class="realTimeGoldPrice">
    <p class="rgpTitle">实时金价 <span class="DIN red">271.43</span>元/克</p>
    <p class="rgpText">金价实时波动,最终成交价格≤实时金价 + <span class="redBorder">0.5元/克</span></p>
</div>
<div class="purchaseInfo">
    <div flex="dir:left main:justify">
        <input type="text" placeholder="请输入购买金额">
        <p class="bigRedText red">切换成按克重</p>
    </div>
    <div class="purchaseText" flex="dir:left main:justify">
        <div>
            <p>现金余额</p>
            <p>可用余额20.00元</p>
        </div>
        <p class="bigRedText red" style="margin-top: 5px">去充值</p>
    </div>
</div>
<div class="buyerTips">
    <div flex="dir:left" class="agreement">
        <img src="../static/img/noRead.png" alt="">
        <p>已阅读并同意《黄金消费综合服务协议》</p>
    </div>
    <div class="tipsText">
        <p>温馨提示:</p>
        <p>1. 每个用户每日累计买入、卖出黄金克重上限各1000克</p>
        <p>2. 买入0手续费</p>
        <p>3. 交易时间段: 周一至周五9:00 - 11:30, 13:30 - 15:00,</p>
        <p>21:00 - 24:00, 法定节假日除外</p>
        <p>4. 请您先充值再购买</p>
    </div>
</div>
<button class="downBotton">立即买入</button>
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/util.js"></script>
</body>
</html>
