<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wide银行卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/recharge.css">
    <style>
        .hasknow{
            font-size: 16px;
            color: #1a97ff;

            border: none;
            border-top: 1px solid #f3f3f3;
            width: 50%;

            bottom: 0px;

            height: 48px;
            border-radius: 0px;
            background: #fff;
            font-weight: bold;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            font-family: "Franklin Gothic Medium";
        }
        .tips{
           margin-top: 20px;
        }
        .alertMes{
            background: #fff;
            width: 74%;
            margin-left: 13%;
            border-radius: 2px;
            margin-top: 38%;
            color: #666;
            padding: 0px 24px 0px 24px;
            position: relative;
            font-size: 14px;
            color: #333;
        }
        a {
            text-decoration: none;
            cursor: pointer;
            color: #1a97ff;
        }

    </style>
</head>
<body>
<div id="titleBar" flex="dir:left">
    <div id="titleBarBack">
        <img src="../static/img/back.png" alt="" id="back">
    </div>
    <div id="titleBarName">
        <p>我的银行卡</p>
    </div>
</div>

<div class="topBox" flex="fir:left">
    <img src="../static/img/gdBank.png" alt="" style="width: 32px">
    <div style="margin-left: 16px">
        <p class="title">光大银行(尾号4404)</p>
        <p>单笔最高5W,单日最高5W</p>
    </div>
</div>

<div class="keepDown">
    <button class="downBotton" >解绑银行卡</button>
</div>

<div class="fullScreen alertTips firstTip" style="display: none">
    <div class="alertMes" >
        <p style="color:#333;font-size: 16px;line-height: 3;text-align: center;font-family: 'Franklin Gothic Medium'">提示</p>
        <p>当前账户黄金余额或现金余额不为零,无法解绑银行卡。如有问题,请联系客服。</p>
        <div class="tips" flex="dir:left">
            <button class="hasknow closeTips hasok">知道了</button>
            <button class="hasknow closeTips"><a href="tel:123456789">客服电话</a> </button>
        </div>

    </div>
</div>
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/util.js"></script>
<script>
    $('.downBotton').on('click',function () {
        $('.alertTips').show()
    })
    $(".hasok").click(function () {
        $('.alertTips').hide()
    })
    $('#titleBarFunction').click(function () {
        window.location.href = './myGold.html'
    })
</script>



</body>
</html>
