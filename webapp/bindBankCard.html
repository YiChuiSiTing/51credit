<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定银行卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/reset.css">
    <style>
        .top,.takeCode{
            margin-top: 40px;
            height: 48px;
            background: #fff;
            line-height: 48px;
            padding: 0px 16px;
        }
        img{
            height: 14px;
            margin-top: 17px;
        }
        .bankName{
            height: 30px;
            line-height: 30px;
            padding: 0px 16px;
            color: #666;
        }
        input{
            font-size: 14px;
            color: #333;
            line-height: 48px;
            width: 70%;
            height: 44px;
        }
    </style>
</head>
<body>
<div id="titleBar" flex="dir:left">
    <div id="titleBarBack">
        <img src="../static/img/back.png" alt="" id="back">
    </div>
    <div id="titleBarName">
        <p>绑定银行卡</p>
    </div>
</div>
<div class="top" flex="dir:left main:justify">
    <input type="number" placeholder="请输入银行卡号">
    <img src="../static/img/delete.png" alt="">
</div>
<p class="bankName">信用卡 / 中国工商银行</p>
<div class="takeCode" style="margin-top: 0px">
    <div flex="dir:left main:justify" style="border-bottom: 1px solid #f3f3f3;">
        <input type="number" placeholder="请输入手机号">
        <p>50S</p>
    </div>
</div>
<div class="takeCode" style="margin-top: 0px">
    <div>
        <input type="text" placeholder="请输入验证码">
    </div>
</div>
<div style="padding: 0px 16px;margin-top: 80px">
    <button class="downBotton">确定</button>
</div>
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/util.js"></script>
<script>
    $('.downBotton').on('click',function () {
        location.href="./index.html"
    })
</script>
</body>
</html>
