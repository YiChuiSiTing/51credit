<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黄金卖出</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/buyCurrentGold.css">
</head>
<body>
<div id="titleBar" flex="dir:left">
    <div id="titleBarBack">
        <img src="../static/img/back.png" alt="" id="back">
    </div>
    <div id="titleBarName">
        <p>黄金卖出</p>
    </div>
    <div id="titleBarFunction">
        <p>我的黄金</p>
    </div>
</div>
<div class="realTimeGoldPrice">
    <p class="rgpTitle">实时金价 <span class="DIN red rgpPrice">271.43</span>元/克</p>
    <p class="rgpText">金价实时波动,最终成交价格≤实时金价 - <span class="redBorder changePrice"><span class="addPrice">0.50</span>元/克</span></p>
</div>
<div class="purchaseInfo">
    <p class="canSellNum">可卖出黄金300.0000克</p>
    <div flex="dir:left main:left">
        <input type="number" placeholder="请输入卖出克重" class="numInput">
        <p class="bigRedText red" style="position: absolute;right: 16px;width: 40px;">全部卖出</p>
    </div>
    <p class="canSellNum" style="border:none;border-top: 1px solid #f3f3f3;">手续费: 0.00元
        <span style="padding-left: 20px">预计卖出金额: </span>
        <span class="red">0.00元</span>
    </p>
</div>
<div class="buyerTips">
    <div flex="dir:left" class="agreement">
        <img src="../static/img/read.png" alt="" class="checkImg">
        <p class="rulesText">已阅读并同意《黄金消费综合服务协议》</p>
    </div>
    <div class="tipsText">
        <p>温馨提示:</p>
        <p>1. 每个用户每日累计买入、卖出黄金克重上限各1000克</p>
        <p>2. 卖出手续费0.5元/克,卖出金额存入现金余额账户</p>
        <p>3. 交易时间段: 周一至周五9:00 - 11:30, 13:30 - 15:00,</p>
        <p>21:00 - 24:00, 法定节假日除外。</p>
    </div>
</div>
<button class="downBotton keepDown" disabled="disabled">立即卖出</button>
<!--dialog-->
<div class="fullScreen payMesBox"
     style="display: none"
>
    <div class="showChangeBox">
        <p style="font-size: 16px;font-weight: bold;margin-top: 24px">可接受金价最小提示值</p>
        <p style="font-size: 14px;margin-top: 10px;">范围越大, 购买成功率越高</p>
        <div flex="dir:left main:justify">
            <p class="priceMinus"><img src="../static/img/minus.png" alt=""></p>
            <p class="price">0.5</p>
            <p class="pricePlus"><img src="../static/img/plus.png" alt=""></p>
        </div>
        <p flex="dir:left main:justify" style="border-top: 1px solid #f3f3f3;">
            <button id="cancle" style="font-weight: inherit">取消</button>
            <button id="enter">确定</button>
        </p>
    </div>
</div>
<!--end-->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/util.js"></script>
<script src="../static/js/buyCurrentGold.js"></script>
<script>
    window.onload=function () {
        util.refreshPrice($('.rgpPrice'))
    }
    $('.pricePlus').on('click',function () {
        console.log(buyCurrentGold)
        buyCurrentGold.plus()
    })
    $('.priceMinus').on('click',function () {
        buyCurrentGold.minus()
    })
    $('.rulesText').click(function () {
        window.location.href = './goldAgreement.html'
    })
</script>
</body>
</html>
