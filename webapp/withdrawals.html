<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/recharge.css">
</head>
<body>
<div id="titleBar" flex="dir:left">
    <div id="titleBarBack">
        <img src="../static/img/back.png" alt="" id="back">
    </div>
    <div id="titleBarName">
        <p>提现</p>
    </div>
</div>
<div class="topBox" flex="fir:left">
    <img src="../static/img/gdBank.png" alt="" style="width: 32px">
    <div style="margin-left: 16px">
        <p class="title">光大银行(尾号4404)</p>
        <p>可转出至该卡余额: <span class="red">234.23元</span></p>
    </div>
</div>
<div class="inputNum">
    <span>¥</span>
    <input type="number" placeholder="请输入提现金额" class="DIN" style="width: 70%">
    <p class="red" style="float: right;">全部提现</p>
    <div class="preview">
        <span class="arrow_box">
            <span class="logo">预估克重:<span class="grams">9.99</span>克</span>
        </span>
    </div>
</div>
<div class="keepDown">
    <button class="downBotton" disabled="disabled">确定提现</button>
</div>
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/util.js"></script>
<script>
    $(".inputNum input").on("input", function () {
        if ($(this).val() != "" && $(this).val() != 0) {
            $(".downBotton").removeAttr("disabled").css("opacity", '1');
            $(".arrow_box").show()
        } else {
            $(".downBotton").attr("disabled", "disabled").css("opacity", '.4');
        }
    })
</script>
</body>
</html>
